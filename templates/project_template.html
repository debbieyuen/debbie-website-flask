<!DOCTYPE html>
<html lang="en">

<link rel="stylesheet" href="{{ url_for('static',filename='styles/project_template.css') }}">

<title> {{project.name}} </title>


<div class="project_name_container"> 
<h1 class="project_name" > {{project.name}} </h1>
</div>

<div class="project_video_container">
    <video class="project_video" width="420" height="345" src="../static/videos/{{project.video}}" loop autoplay></video>
    <p> By Debbie Yuen</p>
</div>

<h3> {{project.desc}}</h3>

{% block body %} {% endblock %}


</html>
